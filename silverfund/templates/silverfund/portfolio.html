{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'silverfund/css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>포트폴리오</title>
  </head>
  <body>
    <header>
      <a href="{% url 'silverfund:home' %}">실버펀드</a>
      <div class="mode">
        <input type="button" class="btn btn-secondary mt-2" value="Night" onclick="mode('Night')">
        <input type="button" class="btn btn-secondary mt-2" value="Day" onclick="mode('Day')">
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="{% url 'silverfund:home' %}">홈</a></li>
        <li><a href="{% url 'silverfund:portfolio' %}">포트폴리오</a></li>
        <li><a href="{% url 'silverfund:chatbot' %}">챗봇</a></li>
        <li><a href="{% url 'silverfund:contacts' %}">연락</a></li>
      </ul>
    </nav>
    <div class="container">
      <section id="main">
        <form action="{% url 'silverfund:portfolio' %}" id="portfolio" method="POST">
          {% csrf_token %}
          <p>투자 성향 분석을 시작합니다.<br>아래의 '시작'을 눌러주세요.</p>
          <button type="button" class="btn btn-primary mt-3" value="시작" onclick="goSurvey()">시작</button>
        </form>
      </section>
      <section id="qna">
        <div class="status">
          <div class="statusBar">
            <div id="label">0/7</div>
          </div>
        </div>
        <div class="questionBox"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result">
        <div id="desc"></div>
        <br><br>
        <div id="result1" class="table table-sm table-hover">
        </div>
        <br>
        <div id="result2" class="table table-sm table-hover">
        </div>
      </section>
    </div>
    <footer>Copyright 2022. 상부사조 all rights reserved</footer>
    <script src="{% static 'silverfund/js/main.js' %}"></script>
    <script src="{% static 'silverfund/js/question.js' %}"></script>
    <script src="{% static 'silverfund/js/survey.js' %}"></script>
  </body>
</html>
