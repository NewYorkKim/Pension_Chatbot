{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'silverfund/css/main.css' %}">
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Myeongjo&family=Nanum+Gothic&display=swap" rel="stylesheet"> 
  <title>실버펀드타운</title>
</head>
<body>
  <header>
    <a href="{% url 'silverfund:home' %}">SilverFundTown</a>
    <br>
    <p>당신의 노후를 위한 선택, 실버펀드타운</p>
    <div id="line">실버펀드타운이<br>당신의 안정적인 노후생활을 응원합니다.</div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">메뉴</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:home' %}">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:portfolio' %}">포트폴리오</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:chatbot' %}">챗봇</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:contacts' %}">연락</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div id="greeting">
    <h2>
      안녕하세요.<br>
      연금 정보 전문 사이트 실버펀드타운입니다.
    </h2>
    <p>
      복잡하고 어려운 노후 준비, 실버펀드타운과 함께라면 쉬워집니다.<br>
      지금부터 실버펀드타운에서 당신의 미래를 준비해 보세요.
    </p>
    <div id="service">
      <div id="summary" class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <img src="{% static 'silverfund/img/portfolio.jpg' %}" width="300">
              <h5 class="card-title">포트폴리오 추천</h5>
              <!-- <p class="card-text"></p> -->
              <a href="{% url 'silverfund:portfolio' %}" class="btn btn-primary mt-2 mb-3">바로가기</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card bg-light">
            <div class="card-body">
              <img src="{% static 'silverfund/img/chatbot.jpg' %}" width="300">
              <h5 class="card-title">챗봇</h5>
              <!-- <p class="card-text"></p> -->
              <a href="{% url 'silverfund:chatbot' %}" class="btn btn-primary mt-2 mb-3">바로가기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'silverfund/js/main.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
