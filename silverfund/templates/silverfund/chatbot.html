{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'silverfund/css/chatbot.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <title>챗봇</title>
  </head>
  <body>
    <header>
      <a href="{% url 'silverfund:home' %}">실버펀드</a>
      <div class="mode">
        <input type="button" class="btn btn-secondary mt-2" value="Night" onclick="mode('Night')">
        <input type="button" class="btn btn-secondary mt-2" value="Day" onclick="mode('Day')">
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="">홈</a></li>
        <li><a href="{% url 'silverfund:portfolio' %}">포트폴리오</a></li>
        <li><a href="{% url 'silverfund:chatbot' %}">챗봇</a></li>
        <li><a href="{% url 'silverfund:contacts' %}">연락</a></li>
      </ul>
    </nav>
    <div class="container">
        <div id="botbox">
          <div class="defaultbox">
            <br>
            <div class="dialogbox bot">안녕하세요. 실버펀드 챗봇 서비스에 오신 것을 환영합니다.</div>
            <div class="dialogbox bot">연금에 대해 궁금하신 점이 있으시다면 아래에 입력해주세요. 제가 열심히 답변해 드리겠습니다 :-)</div>
            <br><br><br><br><br>
            <div id="menu">
              <button class="btn btn-primary ml-1" onclick="menu_selection('관련 뉴스 검색');">관련 뉴스 검색</button>
              <button class="btn btn-primary" onclick="menu_selection('추가메뉴2');">추가메뉴2</button>
              <button class="btn btn-secondary" onclick="menu_selection('종료');">종료</button>
            </div>
          </div>
        </div>
        <div id="botform">
          <form action="{% url 'silverfund:chatbot' %}" id="chatForm" method="POST" onsubmit="return false;">
            {% csrf_token %}
            <input type="text" class="form-control" style="display: inline;" name="user_query" id="user_query" placeholder="질문을 입력해주세요.">
            <input type="submit" class="btn btn-secondary mb-2" onclick="sendQuestion()" value="전송">
          </form>
        </div>
    </div>
    <footer>Copyright 2022. 상부사조 all rights reserved</footer>
    <script src="{% static 'silverfund/js/chatbot.js' %}"></script>
  </body>
</html>
