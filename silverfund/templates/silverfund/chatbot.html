{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'silverfund/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'silverfund/css/chatbot.css' %}">
  <link rel="shortcut icon" href="#">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Gothic&display=swap" rel="stylesheet"> 
  <title>실버펀드타운</title>
</head>
<body>
  <header>
    <a href="{% url 'silverfund:home' %}">SilverFundTown</a>
    <br>
    <p>당신의 노후를 위한 선택, 실버펀드타운</p>
    <div id="line">실버펀드타운이<br>당신의 안정적인 노후생활을 응원합니다.</div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">메뉴</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:home' %}">홈</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:portfolio' %}">포트폴리오</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:chatbot' %}">챗봇</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'silverfund:contacts' %}">연락</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <div class="container">
        <div id="botbox">
          <div id="headerbox">실버펀드타운 챗봇</div>
          <div id="defaultbox" class="defaultbox">
            <div class="dialogbox bot">안녕하세요. 실버펀드 챗봇 서비스에 오신 것을 환영합니다.</div>
            <div class="dialogbox bot">연금에 대해 궁금하신 점이 있으시다면 아래에 입력해 주세요. 제가 열심히 답변해 드리겠습니다 :-)</div>
            <div id="menu">
              <button class="btn btn-outline-primary ml-1 mt-2 ml-3" onclick="menu_selection('관련 뉴스 검색');">관련 뉴스 검색</button>
              <button class="btn btn-outline-primary mt-2" onclick="menu_selection('추가메뉴2');">추가메뉴2</button>
              <button class="btn btn-outline-dark mt-2" onclick="menu_selection('종료');">종료</button>
            </div>
          </div>
        </div>
        <div id="botform">
          <form action="{% url 'silverfund:chatbot' %}" id="chatForm" method="POST" onsubmit="return false;">
            {% csrf_token %}
            <input type="text" class="form-control" style="display: inline;" name="user_query" id="user_query" placeholder="질문을 입력해주세요.">
            <input type="submit" id="submit" class="btn btn-secondary mb-2" onclick="sendQuestion('QA')" value="전송">
          </form>
        </div>
    </div>
    <footer>Copyright 2022. 상부사조 all rights reserved</footer>
    <script src="{% static 'silverfund/js/chatbot.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
